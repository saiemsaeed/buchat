<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahria University Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="w-full h-screen">
      <div class="flex h-full">
        <div class="flex-1 bg-gray-100 w-full h-full">
          <div class="main-body container m-auto w-11/12 h-full flex flex-col">
            <div class="main flex-1 flex flex-col h-full">
              <div
                class="hidden lg:flex heading p-5 pb-5 text-white rounded my-3 justify-center align-center bg-[#6e56cf]"
              >
                <h1 class="text-3xl mb-4">
                  Bahria University Chat
                  <sub class="align-sub text-sm">By Huba Atif</sub>
                </h1>
              </div>
              <div class="flex-1 flex flex-grow overflow-hidden">
                <div class="sidebar hidden lg:flex w-1/3 flex-2 flex-col pr-6">
                  <div class="search flex-2 pb-6 pr-2">
                    <input
                      id="profile-search"
                      type="text"
                      class="outline-none py-2 block w-full bg-transparent border-b-2 border-gray-200"
                      placeholder="Search"
                      onpress
                      onchange="searchProfiles()"
                    />
                  </div>
                  <div id="chatlist" class="flex-1 h-full overflow-auto px-3"></div>
                </div>
                <div class="chat-area flex-1 flex flex-col">
                  <div id="messages-container" class="messages flex-1 overflow-auto"></div>
                  <div class="flex-2 pt-4 pb-10">
                    <div class="write bg-white shadow flex rounded-lg">
                      <div class="flex-3 flex content-center items-center text-center p-4 pr-0">
                        <span class="block text-center text-gray-400 hover:text-gray-800">
                          <svg
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            class="h-6 w-6"
                          >
                            <path
                              d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                          </svg>
                        </span>
                      </div>
                      <div class="flex-1">
                        <textarea
                          id="chat-input"
                          name="message"
                          class="w-full block outline-none py-4 px-4 bg-transparent"
                          rows="1"
                          placeholder="Type a message..."
                          autofocus
                        ></textarea>
                      </div>
                      <div class="flex-2 w-32 p-2 flex content-center items-center">
                        <div class="flex-1 text-center">
                          <span class="text-gray-400 hover:text-gray-800">
                            <span class="inline-block align-text-bottom">
                              <!-- <svg
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                class="w-6 h-6"
                              >
                                <path
                                  d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
                                ></path>
                              </svg> -->
                            </span>
                          </span>
                        </div>
                        <div class="flex-1">
                          <button
                            class="bg-[#6e56cf] w-10 h-10 rounded-full inline-block"
                            onclick="sendMessage()"
                          >
                            <span class="inline-block align-text-bottom">
                              <svg
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                class="w-4 h-4 text-white"
                              >
                                <path d="M5 13l4 4L19 7"></path>
                              </svg>
                            </span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
